{% block 'body' %}

                            <div class="form-group">

                </div><!-- /form-panel -->
              </div><!-- /col-lg-12 -->
            </div><!-- /row -->
          </div>

{% endblock %}

{% block 'external_scripts' %}
{{ block.super }}


    <script>

      $(document).ready(function() {
                var max_fields      = 10; //maximum input boxes allowed
                var wrapper         = $(".respuestas"); //Fields wrapper
                var add_button      = $(".add_field_button"); //Add button ID
                
                var x = 1; //initlal text box count
                $(add_button).click(function(e){ //on add input button click
                    e.preventDefault();
                    if(x < max_fields){ //max input box allowed
                        x++; //text box increment
                        $(wrapper).append('<div class="form-group"><label class="col-sm-2 col-sm-2 control-label">Respuesta Incorrecta</label><div class="col-sm-6"><input type="text" class="form-control" name="mytext[]"/></div><a href="#" class="col-sm-2 remove_field" style="padding-top: 6px;">Eliminar</a></div>'); //add input box
                    }
                });
                
                $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
                    e.preventDefault(); $(this).parent('div').remove(); x--;
                })
            });

            $('.radio').click(function(){
              if($('#multipleChoiseRadio').is(":checked")){   
              $("#choice_form").show();
              $("#vof_form").hide();
               }
              else if($('#verdaderoOfalsoRadio').is(":checked")){
              $("#choice_form").hide();
              $("#vof_form").show();
              }
          });

       
      function tutorialNuevaPregunta(){
          //initialize instance
          var enjoyhint_instance = new EnjoyHint({});

          //simple config.
          //Only one step - highlighting(with description) "New" button
          //hide EnjoyHint after a click on the button.
          var enjoyhint_script_steps = [
              
              {
                  "click #multipleChoiseRadio" : "Selecciona el siguiente tipo de pregunta que crearemos a continuacion",
                              "skipButton" : {className: "mySkip", text: "salir"},
                              "shape": 'circle',
              },
              {
                  "key #titulo-multipleChoice": "Colocaremos aquí la afirmación que se mostrara en el examen.<br><br>",
                              "skipButton" : {className: "mySkip", text: "salir"},
                  keyCode : 13
              },
              {
                  "next #materia2" : "Selecciona la materia a la que pertenece esta pregunta",
                              "nextButton" : {className: "myNext", text: "siguiente"},
                              "skipButton" : {className: "mySkip", text: "salir"},
              },
              {
                  "key #respuesta-correcta": "Ingresa la afirmacion <br><text style='color: #00a6eb'>correcta</text>.",
                              "skipButton" : {className: "mySkip", text: "salir"},
                  keyCode : 13
              },
              {
                  "key #respuesta-incorrecta": "Ingresa la afirmacion <br> <text style='color: #D90900'>incorrecta</text>.",
                              "skipButton" : {className: "mySkip", text: "salir"},
                  keyCode : 13
              },
              {
                  "next #agregar-opcion": "Haciendo click podrás agregar una nueva opcion incorrecta al la pregunta.",
                              "nextButton" : {className: "myNext", text: "siguiente"},
                              "skipButton" : {className: "mySkip", text: "salir"},
              },
              {
                  "click #verdaderoOfalsoRadio": "En caso de querer generar una consigna verdadero/falso haz click aqui.<br><br>",
                              "nextButton" : {className: "myNext", text: "siguiente"},
                              "skipButton" : {className: "mySkip", text: "salir"},
                              "shape": 'circle',
              },
              {
                  "next #materia1" : "Selecciona la materia a la que pertenece esta pregunta",
                              "nextButton" : {className: "myNext", text: "siguiente"},
                              "skipButton" : {className: "mySkip", text: "salir"},
              },
              {
                  
                  "next #afirmacion": "Ingresa la afirmacion",
                              "nextButton" : {className: "myNext", text: "siguiente"},
                              "skipButton" : {className: "mySkip", text: "salir"},
              },
              {
                  "next #checkbox-vof" : "Aquí puedes indicarnos si la afimación anterior era correcta o incorrecta",
                              "nextButton" : {className: "myNext", text: "siguiente"},
                              "skipButton" : {className: "mySkip", text: "salir"},
              },

          ];

          //set script config
          enjoyhint_instance.set(enjoyhint_script_steps);

          //run Enjoyhint script
          enjoyhint_instance.run();
}

</script>

{% endblock %}
