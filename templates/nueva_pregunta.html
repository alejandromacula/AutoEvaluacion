{% extends 'blank.html' %} 
{% block 'body' %}
  
  <h3><i class="fa fa-angle-right"></i> Nueva Pregunta</h3>
          <div class="row mt"> 

              <!-- INPUT MESSAGES -->
            <div class="row mt">
              <div class="col-lg-12">
                <div class="form-panel">
                      <h4 class="mb"><i class="fa fa-angle-right"></i> Tipo de pregunta</h4>           
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="multipleChoiseRadio" value="choice">
                            Multiple choise
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="verdaderoOfalsoRadio" value="vof">
                            Verdadero o Falso
                        </label>
                      </div>
                      <br>  
                      <div id="vof_form" style="display: none;"> 
                         <form class="form-horizontal style-form" method="get">
                          <div>
                            <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Afirmación</label>
                              <div class="col-sm-6">
                                  <input type="text" class="form-control">
                              </div>
                            
                            <div class="col-sm-2 text-center">
                              <div class="switch switch-square"
                                   data-on-label="<i class=' fa fa-check'></i>"
                                   data-off-label="<i class='fa fa-times'></i>">
                                  <input type="checkbox" checked="" />
                              </div>
                            </div>
                          </div>
                          </div>
                           <button type="button" style="background-color: #6E0404;border: 1px solid #A50505;float:right;" class="btn btn-success">Guardar</button>
                          <br><br>
                          </form>
                      </div>      
                      <div id="choice_form" style="display: none;" >
                        <form class="form-horizontal style-form" method="get">
                          <div class="respuestas" >
                            <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Titulo</label>
                              <div class="col-sm-8">
                                  <input type="text" class="form-control">
                              </div>
                              <br>
                            </div>
                            <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Respuesta Correcta</label>
                              <div class="col-sm-6">
                                  <input type="text" class="form-control">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Respuesta Incorrecta</label>
                              <div class="col-sm-6">
                                  <input type="text" class="form-control">
                              </div>
                            </div>
                          </div>
                          <button class="btn btn-round btn-default add_field_button">Agregar opción</button>
                          <br>
                          <br>
                          <button type="button" style="background-color: #6E0404;border: 1px solid #A50505;float:right;" class="btn btn-success">Guardar</button>
                          <br><br>
                        </form>
                      </div>
    

                </div><!-- /form-panel -->
              </div><!-- /col-lg-12 -->
            </div><!-- /row -->
          </div>

{% endblock %}

{% block 'external_scripts' %}
{{ block.super }}


    <script>

      $(document).ready(function() {
                var max_fields      = 10; //maximum input boxes allowed
                var wrapper         = $(".respuestas"); //Fields wrapper
                var add_button      = $(".add_field_button"); //Add button ID
                
                var x = 1; //initlal text box count
                $(add_button).click(function(e){ //on add input button click
                    e.preventDefault();
                    if(x < max_fields){ //max input box allowed
                        x++; //text box increment
                        $(wrapper).append('<div class="form-group"><label class="col-sm-2 col-sm-2 control-label">Respuesta Incorrecta</label><div class="col-sm-6"><input type="text" class="form-control" name="mytext[]"/></div><a href="#" class="col-sm-2 remove_field" style="padding-top: 6px;">Eliminar</a></div>'); //add input box
                    }
                });
                
                $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
                    e.preventDefault(); $(this).parent('div').remove(); x--;
                })
            });

            $('.radio').click(function(){
              if($('#multipleChoiseRadio').is(":checked")){   
              $("#choice_form").show();
              $("#vof_form").hide();
               }
              else if($('#verdaderoOfalsoRadio').is(":checked")){
              $("#choice_form").hide();
              $("#vof_form").show();
              }
          });

    </script>

  {% endblock %}
